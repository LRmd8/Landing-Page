<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added to contain the frame */
        }
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 20px solid #f9e5d4; /* Adjust frame color */
            border-radius: 10px;
        }
        h1, p {
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 10px; /* Adjust margin as needed */
        }
        .invitation-details {
            margin-top: 30px;
            text-align: center;
        }
        .invitation-details p {
            margin-bottom: 10px;
        }
        .date-time {
            font-weight: bold;
        }
        .location {
            font-style: italic;
        }
        .RSVP {
            text-align: center;
            margin-top: 30px;
        }
        .RSVP p {
            margin-bottom: 5px;
        }
        .contact-info {
            font-style: italic;
        }
        .image-placeholder {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame"></div> <!-- Art frame -->
        <h1>Wedding Invitation</h1>
        <p>You're cordially invited to celebrate the union of</p>
        <h2>Dalia & Lo√Øc</h2>
        <div class="invitation-details">
            <p><span class="date-time">Date:</span> Saturday, June 20th, 2024</p>
            <p><span class="date-time">Time:</span> 4:00 PM</p>
            <p><span class="location">Location:</span> The Grand Ballroom, XYZ Hotel</p>
            <p>123 Main Street, Cityville</p>
        </div>
        <div class="RSVP">
            <p>Please RSVP by June 1st, 2024</p>
            <p class="contact-info">Contact: WeddingDalia&Loic@gmail.com</p>
        </div>
        <img class="image-placeholder" src="https://heidirosner.com/cdn/shop/products/The_Pond_Heidi_Rosner_Watercolor_Painting_900x.jpg?v=1555013277" alt="Art Frame Placeholder">
    </div>
</body>
</html>
