<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Palatino, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 800px; /* Set the width */
            height: 1400px; /* Set the height */
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .content {
            background-color: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Define top margin */
            position: absolute;
            top: 0;
            left: 30px;
            right: 0;
            bottom: 0;
        }
        h1 {
            font-family: 'Snell Roundhand', cursive;
            font-size: 54px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
        }
        h2 {
            text-align: center;
            font-family: cursive;
            font-size: 24px;
            margin-top: 20px; /* Adjust margin as needed */
        }
        .invitation-details {
            margin-top: 30px;
            text-align: center;
        }
        .invitation-details p {
            margin-bottom: 10px;
        }
        .date-time {
            font-weight: bold;
        }
        .location {
            font-style: italic;
        }
        .RSVP {
            text-align: center;
            margin-top: 30px;
        }
        .RSVP p {
            margin-bottom: 5px;
        }
        .contact-info {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Wedding Invitation</h1>
            <p>You're cordially invited to celebrate the union of</p>
            <h2>Dalia Poussin & Lo√Øc Remoussenard</h2>
            <div class="invitation-details">
                <p><span class="date-time">Date:</span> Friday, May 10th, 2024</p>
                <p><span class="date-time">Time:</span> 10:00 AM</p>
                <p><span class="location">Location:</p>
                <a href="https://maps.app.goo.gl/J8pMeAsu3Gwne1aG8" target="_blank">Central Park</a>
                <p>New York City</p>
            </div>
            <div class="RSVP">
                <p class="contact-info">Contact: Us</p>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.container').style.backgroundImage = "url('Background2.png')";
        }, 20000); // Change background after 30 seconds (30000 milliseconds)
    </script>
</body>
</html>
